<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Découvrez Les Petits Plats, votre nouvelle référence culinaire. Parcourez des centaines de recettes, triez et filtrez selon vos besoins spécifiques. Que vous cherchiez une recette par ingrédient, par ustensile ou par mot-clé, Les Petits Plats vous aide à trouver l'inspiration pour votre prochain délice culinaire."
    />
    <title>Les Petits Plats</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header
      class="mt-4 d-flex flex-column align-items-center justify-content-center"
    >
      <img src="./assets/logo.svg" alt="logo" />
      <h1>Les petits plats</h1>
    </header>
    <main>
      <section class="search">
        <div class="container_search d-flex justify-content-center">
          <form action="" class="form">
            <input
              type="search"
              class="searchbar rounded-1 border-0"
              id="searchbar"
              placeholder="Rechercher une recette"
            />
            <div class="icon_container p-2">
              <button class="search_button" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"  class="bi bi-search" viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
                </svg>
              </button>
            </div>
          </form>
        </div>
      </section>
      <section id="recipes"></section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./data/recipes.js"></script>
    <script type="module" src="./javascript/index.js"></script>
  </body>
</html>
