<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Découvrez Les Petits Plats, votre nouvelle référence culinaire. Parcourez des centaines de recettes, triez et filtrez selon vos besoins spécifiques. Que vous cherchiez une recette par ingrédient, par ustensile ou par mot-clé, Les Petits Plats vous aide à trouver l'inspiration pour votre prochain délice culinaire."
    />
    <!--  <link rel="canonical" href="https://www.monsitte.com/" /> -->
    <title>Les Petits Plats</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header
      class="mt-4 d-flex flex-column align-items-center justify-content-center"
    >
      <img src="./assets/logo.svg" alt="logo" />
      <h1>Les petits plats</h1>
    </header>
    <main>
      <div class="container_search d-flex justify-content-center">
        <form action="" class="form">
          <input
            type="search"
            class="searchbar rounded-1 border-0"
            id="searchbar"
            placeholder="Rechercher une recette"
          />
          <div class="icon_container">
            <button class="search_button" type="submit">Search</button>
          </div>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./javascript/index.js"></script>
  </body>
</html>
