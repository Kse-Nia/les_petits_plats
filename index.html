<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Découvrez Les Petits Plats, votre nouvelle référence culinaire. Parcourez des centaines de recettes, triez et filtrez selon vos besoins spécifiques. Que vous cherchiez une recette par ingrédient, par ustensile ou par mot-clé, Les Petits Plats vous aide à trouver l'inspiration pour votre prochain délice culinaire."
    />
    <title>Les Petits Plats</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header
      class="container d-flex flex-column align-items-start"
      style="height: 100vh"
    >
      <div class="logo m-4">
        <img src="./assets/Logo.png" alt="logo" />
      </div>
      <div class="mx-auto my-auto">
        <div class="container d-flex flex-column align-items-center">
          <h1 class="text-center">
            CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET
            DÉLICIEUSES
          </h1>
          <section class="search">
            <div class="container_search d-flex justify-content-center">
              <form action="#" class="form">
                <div class="input-group input-group-text">
                  <input
                    type="search"
                    class="form-control searchbar border-0"
                    id="searchbar"
                    placeholder="Rechercher une recette, un ingrédient, ..."
                  />
                  <button
                    class="search_button rounded btn btn-dark m-1 btn-lg"
                    type="submit"
                  >
                    <i class="bi bi-search"></i>
                  </button>
                </div>
              </form>
            </div>
          </section>
        </div>
      </div>
    </header>

    <main>
      <section
        class="d-flex flex-row align-items-center justify-content-between flex-md-row-reverse m-4"
      >
        <h4 class="m-0">1500 recettes</h4>
        <div class="filters-container d-flex flex-column">
          <div class="filters-tags-container d-flex flex-row"></div>
          <div class="selected-tags-container d-flex flex-row"></div>
        </div>
      </section>
      <section class="selected-filters"></section>
      <section id="recipes" class="row m-4"></section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./data/recipes.js"></script>
    <script type="module" src="./javascript/index.js"></script>
    <script type="module" src="./javascript/tags.js"></script>
  </body>
</html>
